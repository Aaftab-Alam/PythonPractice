{%extends "dashboard.html"%}
{%block body%}
<li class="nav-item">
    <a class="nav-link myButton" href="upload">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-file"  aria-hidden="true"><path d="M13 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V9z"></path><polyline points="13 2 13 9 20 9"></polyline></svg>
      Upload Post
    </a>
  </li>

</div>
</nav>
<main class="col-md-9 ms-sm-auto col-lg-10 px-md-4"><div class="chartjs-size-monitor"><div class="chartjs-size-monitor-expand"><div class=""></div></div><div class="chartjs-size-monitor-shrink"><div class=""></div></div></div>
    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
      <h1 class="h2">Edit Post</h1>
    </div>
        <div class="container px-4 px-lg-5">
          
                <div class="col-md-10 col-lg-8 col-xl-7">
                    <div class="my-5">
                        <form  action="/dashboard/edit-{{post.sno}}" method="post" enctype="multipart/form-data">
                            <div class="h5">Heading</div>
                            <div class="form-floating">
                                <input class="form-control" id="inputName" type="text" name='heading'  value="{{post.heading}}" />
                            </div>
                            <div class="h5" style="padding-top: 1.75rem;">Description</div>
                            <div class="form-floating">
                                <textarea class="form-control" id="inputMessage" name='description' placeholder="Enter your message here..." style="height: 12rem">{{post.description}}</textarea>
                            </div>
                            <div class="h5" style="padding-top: 1.75rem;">Image</div>
                            <div class="form-floating">
                                <input class="form-control" id="inputPhone" type="tel" name='img' value="{{post.img}}"  />
                                
                            </div>
                            <input class="btn btn-primary text-uppercase" type='file' name="file1"></input>
                            <br />
                            <br />
                            <button class="btn btn-primary text-uppercase" type="submit">Save</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
    </main>

{%endblock%}
